name: Cobramod under a conda enviroment
on:
  push:
    branches:
      - master
      - internal/transition-github
  pull_request:
    branches:
      - master
defaults:
  run:
    shell: bash
    working-directory: .
jobs:
  test:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3
    name: Checkout
    steps:
      - name: Conda build
        uses: ./.github/conda-build
      - name: test
        run: |
          pwd
          ls -la
          conda info
  


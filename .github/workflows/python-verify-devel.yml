name: Cobramod under a conda enviroment
on:
  push:
    branches:
      - master
      - internal/transition-github
  pull_request:
    branches:
      - master
defaults:
  run:
    shell: bash
    working-directory: .
jobs:
  test:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3
    name: Checkout
    steps:
      - name: test to check stages
        uses: actions/checkout@v2
      - name: Conda build
        uses: cobramod/conda-build@v1
      - name: test
        run: |
          pwd
          ls -la
          conda info
  


name: Test build and publish Cobramod to PyPI
on:
  workflow_dispatch:

  schedule:
    - cron: "0 5 * * 1"

  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches:
      - master

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: 3.7
        - name: Install dependencies
          run: python -m pip install tox
        - name: Linter
          run: python -m tox -e lint
        - name: Format
          run: python -m tox -e format

  types:
    needs: [lint-format]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.7, 3.8, 3.9 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run type-checking
        run: python -m tox -e types
  test:
    needs: [lint-format, types]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.7, 3.8, 3.9 ]
    runs-on: ${{ matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e py

  build-publish:
    needs: [lint-format, types, test]
    name: Build and publish the package to TestPyPI
    if: ${{ github.event.pull_request.merged == 'true' && github.event_name != 'schedule'}}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install twine

    - name: Build package
      run: python setup.py sdist bdist_wheel
    - name: Check the package
      run: twine check dist/*
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run:
        twine upload --non-interactive dist/*
